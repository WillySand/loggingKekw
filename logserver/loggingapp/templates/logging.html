<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS File -->
    <link rel="stylesheet" href="{% static 'css/melihat.css' %}" type="text/CSS">
    <title>Daftar Request Konsultasi</title>
</head>

{% block content %}
<body>
    <div class="container container-judul">
        <h2>LOG TITLE</h2>
    </div>
	<table style="border: 1px solid">
		<tr style="border: 1px solid">
			<td style="border: 1px solid">Timestamp
			<td style="border: 1px solid">Message
			<td style="border: 1px solid">Type
		{% for log in logs %}
		<tr style="border: 1px solid">
			<td style="border: 1px solid"> {{ log.timestamp }} 			
			{% if log.body %}
			<td style="border: 1px solid"> {{ log.body }}
			{% else %}
			<td style="border: 1px solid">{{ log.message }}
			{% endif %}
			<td style="border: 1px solid"> {{ log.type }}
		{% endfor %}
</body>
</html>
{% endblock %}
